<div class="backdrop is-hidden" data-modal>
    <div class="modal">
      <button class="modal__btn" type="button" data-modal-close>
        <svg class="modal__icon" width="18" height="18">
          <use href="./images/symbol-defs.svg#icon-close"></use>
        </svg>
      </button>
    <form class="form">
      <strong class="form__title"></strong>
      <div class="form__group">
        <label class="form-field">
          <input type="text" class="form-field__input" name="user-name">
          <svg class="form-field__icon" width="20" height="20">
            <use href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </label>
        <label class="form-field">
          <input type="text" class="form-field__input" name="user-phone">
          <svg class="form-field__icon" width="20" height="20">
            <use href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </label>
        <label class="form-field">
          <input type="text" class="form-field__input" name="user-mail">
          <svg class="form-field__icon" width="20" height="20">
            <use href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </label>
        <label class="form-field">
          <input type="text" class="form-field__input" name="user-location">
          <svg class="form-field__icon" width="20" height="20">
            <use href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </label>
        <label class="form-field">
          <input type="text" class="form-field__input" name="language">
          <svg class="form-field__icon" width="20" height="20">
            <use href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </label>
        <label class="form-field--checkbox">
          <input type="checkbox" class="form-field--checkbox" name="policy">
          <svg class="form-field__icon" width="20" height="20">
            <use class="form-field__icon--checked" href="./images/symbol-defs.svg#icon-close"></use>
            <use class="form-field__icon--unchecked" href="./images/symbol-defs.svg#icon-close"></use>
          </svg>
        </label>
      </div>
      <button class="form-field__btn btn" type="submit">Get started</button>
    </form>
    </div>
  </div>
